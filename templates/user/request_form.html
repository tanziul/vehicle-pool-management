{% extends "base.html" %}
{% block page_title %}Request Vehicle{% endblock %}

{% block content %}
<div class="container-fluid">
    <h3 class="mb-3">Request: {{ vehicle.model }}</h3>
    <p class="text-muted mb-4">Fill in trip details below.</p>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Start Time *</label>
                        {{ form.start_time }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Time *</label>
                        {{ form.end_time }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Destination *</label>
                        {{ form.destination }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Purpose *</label>
                        {{ form.purpose }}
                    </div>
         
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Submit Request</button>
                    <a href="{% url 'user_dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
