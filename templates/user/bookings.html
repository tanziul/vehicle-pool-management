{% extends "base.html" %}
{% block title %}New Booking{% endblock %}

{% block content %}
<h2 class="mb-4">Request Vehicle</h2>
<div class="card shadow">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
            <a href="{% url 'user_dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
