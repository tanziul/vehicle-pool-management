{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGari - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pool_app/css/style.css' %}?v=1">
</head>
<body class="egari-login-body">

    <!-- Curved White Line -->
    <div class="egari-curve"></div>

    <div class="egari-container">
        <!-- Left Side - Branding -->
        <div class="egari-brand">
            <h1 class="egari-title">eGari</h1>
            <p class="egari-subtitle">Energypac</p>
            <p class="egari-tagline">MANAGE AND BOOK YOUR VEHICLE</p>
        </div>

        <!-- Right Side - Login Box -->
        <div class="egari-login-card">
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" class="egari-input" placeholder="Username" required>
                <input type="password" name="password" class="egari-input" placeholder="Password" required>
                <button type="submit" class="egari-btn">Login</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
