{% extends "base.html" %}
{% block title %}Register - VPMS{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 text-primary">Create Account</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 btn-lg mt-3">Register</button>
                </form>
                <p class="text-center mt-4 text-muted">
                    Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
