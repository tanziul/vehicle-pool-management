<div class="modal fade" id="editUser{{ user.id }}">
    <div class="modal-dialog">
        <form method="post" action="{% url 'edit_user' user.id %}">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Edit {{ user.get_full_name }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="username" value="{{ user.username }}" class="form-control mb-3" required>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control mb-3">
                    <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control mb-3">
                    <input type="email" name="email" value="{{ user.email }}" class="form-control mb-3">
                    <select name="role" class="form-select mb-3" required>
                        {% for choice in user.ROLE_CHOICES %}
                        <option value="{{ choice.0 }}" {% if choice.0 == user.role %}selected{% endif %}>
                            {{ choice.1 }}
                        </option>
                        {% endfor %}
                    </select>
                    <input type="password" name="password" class="form-control mb-3" placeholder="New password (leave blank to keep current)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-warning">Update</button>

        
                </div>
            </div>
        </form>
    </div>
</div>
